<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Manager</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'/> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body class="bg-image">

  <header class="header-box">
    <div class="container header-wrap">
      <h1 class="brand-logo">Recipe <span>Hub<i class="fas fa-utensils"></i></span></h1>
      <div class="header-right">
        <h2 class="tagline">Cook. Save. Share.</h2>
        <div class="filter-row">
          <input type="text" id="searchInput" placeholder="Search recipes..." />
          <select id="difficultyFilter">
            <option value="all">All</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
          <button id="addRecipeBtn" class="btn-main">Add New Recipes</button>
          <button id="backBtn" class="back-btn hide-box"><i class="fas fa-arrow-left"></i> Back</button>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <section id="recipeList" class="recipe-cards"></section>
  </main>

  <section id="recipeFormSection" class="hide-box modal-box">
    <form id="recipeForm" class="form-box" novalidate>
      <h2 id="formTitle" style="text-align: center; color: rgb(204, 255, 0);">Add New Recipe</h2>

      <label for="title">Title</label>
      <input type="text" id="title" required />

      <label for="description">Short description</label>
      <textarea id="description" rows="2" required></textarea>

      <label for="ingredients">Ingredients</label>
      <textarea id="ingredients" rows="2" required></textarea>

      <label for="steps">Steps</label>
      <textarea id="steps" rows="4" required></textarea>

      <label for="prepTime">Preparation time</label>
      <input type="number" id="prepTime" min="1" required />

      <label for="difficulty">Difficulty</label>
      <select id="difficulty" required>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>

      <label for="imageFile">Image</label>
      <input type="file" id="imageFile" accept="image/*" />

      <label for="">Image URL</label>
      <input type="text" id="imageUrl" placeholder="image.jpg" />

      <div class="img-preview" id="imagePreview"></div>

      <div class="form-btn-row">
        <button type="submit" class="btn-main">Save</button>
        <button type="button" id="cancelBtn" class="btn-light">Cancel</button>
      </div>
    </form>
  </section>

  <section id="recipeDetailModal" class="hide-box modal-box">
    <div class="recipe-detail-box">
      <span id="closeDetail" class="close-btn">&times;</span>
      <div id="detailContent"></div>
    </div>
  </section>

  <footer class="footer-box">
    <div class="container footer-wrap">
      <div class="footer-logos">
        <img src="images/instagram.png" alt="Logo 1" class="footer-logo" />
        <img src="images/facebook.png" alt="Logo 2" class="footer-logo" />
        <img src="images/google.png" alt="Logo 3" class="footer-logo" />
      </div>
      <p>&copy; kirannaikwadi28@gmail.com</p>
      <p class="text-small"><strong>Contact Us:</strong> 8668294434</p>
    </div>
  </footer>

  <script src="js/storage.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
